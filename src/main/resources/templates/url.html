<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>URL</title>
</head>
<body>
<h1>a标签的绝对路径不带参数</h1>
<a href="http://www.baidu.com">传统写法:跳转至百度</a><br/>
<a th:href="@{http://www.bjpowernode.com}">路径表达式:跳转到动力节点</a><br/>
<a th:href="@{http://localhost:8080}">跳转到首页面</a><br/>
<a href="http://localhost:8080">传统写法跳转至首页面</a><br/>
<h1>URL路径表达式,相对路径不带参数</h1>
<a th:href="@{/}">跳转至首页面</a><br/>
<h1>绝对路径带参数</h1>
<a href="http://localhost:8080/parameter?username=some">传统写法带参数</a><br/>
<h1>相对路径带参数</h1>
<a th:href="@{/parameter?username=some}">路径表达式写相对路径</a><br/>
<h1>相对路径带参数获取后台值</h1>
<a th:href="@{'/parameter?username='+${id}}">路径表达式带一个参数</a><br/>
<h1>相对路径带多个参数</h1>
<a th:href="@{'/multipa?name='+${id}+'&age='+${age}}">路径表达式带多个参数</a><br/>
<a th:href="@{/multipa(name=${id},age=${age})}">@{}路径表达式带多个参数</a><br/>
</body>
</html>
